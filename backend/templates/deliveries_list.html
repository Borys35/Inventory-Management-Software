{% extends 'base.html' %}
{% block content %}
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Historia Dostaw / Wyda≈Ñ</h2>
        <a href="{{ url_for('delivery.create_delivery') }}"><button>+ Nowa Transakcja</button></a>
    </div>
    <table border="1" style="width: 100%; margin-top: 20px;">
        <tr>
            <th>ID</th>
            <th>Dokument</th>
            <th>Typ</th>
            <th>Data</th>
        </tr>
        {% for d in deliveries %}
        <tr>
            <td>{{ d[0] }}</td>
            <td><strong>{{ d[1] }}</strong></td>
            <td>{{ d[2] }}</td>
            <td>{{ d[3] }}</td>
        </tr>
        {% else %}
        <tr><td colspan="4">Brak transakcji.</td></tr>
        {% endfor %}
    </table>
{% endblock %}
